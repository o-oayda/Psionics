  Long Description: 'Your mere touch grants a creature a vision
    of the limitless potential of the not-yet-determined future,
    possibilities undulating like a cloth blowing in the wind.
    Unaccustomed to such a revelation, the creature''s mind is
    overwhelmed. Make a melee psionics attack against a creature.
    If the attack hits, the creature takes 1d8 psychic damage
    and becomes poisoned for a number of rounds equal to your
    psionic threshold. '
  Augment: '  For every two additional psi dice you spend,    this
    power''s damage increases by 1d8.'
Distant Gaze:
  Name: Distant Gaze
  Class: ' p-P'
  Level: ' 2'
  Discipline: ' Prescience'
  MB: ' 2'
  PD: ' 3'
  Manifesting Time: 1 action
  Range: See text
  Duration: Concentration, up to 1 minute
  Short Description: ' See distant locations known or proximate
    to you'
  Long Description: 'You can see and hear a distant location almost
    as if you were there. You don''t need to see the location,
    but the locale must be known; that is, it must be a place
    familiar to you or an obvious one proximate to you, such as
    behind a nearby door, around a nearby corner, or in a grove
    of local trees. Once you have selected the locale, the focus
    of your clairvoyant sense doesn''t move, but you can rotate
    it in all directions to view the area as desired. Unlike other
    scrying powers, this power does not allow psionically or supernaturally
    enhanced senses to work through it.

    If the chosen locale is magically or psionically dark, you
    see nothing. If it is naturally pitch black, you can see in
    a 10-foot radius around the center of the power''s effect
    or out to the extent of your natural darkvision. The power
    does not work across planes.

    '
  Augment: null
Object Reading:
  Name: Object Reading
  Class: ' p-P'
  Level: ' 2'
  Discipline: ' Prescience'
  MB: ' 2'
  PD: ' 3'
  Manifesting Time: 1 minute
  Range: Touch
  Duration: Concentration, up to 10 minutes
  Short Description: ' Learn details about an object''s former
    owners'
  Long Description: "You can learn details of an inanimate object's\
    \ previous owner. Objects accumulate psychic impressions left\
    \ by their previous owners, which can be read by use of this\
    \ power. The amount of information revealed depends on how\
    \ long you study a particular object.\n\\subparagraph{1st\
    \ Minute}\n Last owner's race. \\subparagraph{2nd Minute}\n\
    \ Last owner's gender. \\subparagraph{3rd Minute}\n Last owner's\
    \ age. \\subparagraph{4th Minute}\n Last owner's alignment.\
    \ \\subparagraph{5th Minute}\n How last owner gained and lost\
    \ the object. \\subparagraph{6th+ Minute}\n Next-to-last owner's\
    \ race, and so on.\nThe power always correctly identifies\
    \ the last owner of the item, and the original owner (if you\
    \ keep the power active long enough).\nThere is a 90\\% chance\
    \ that this power will successfully identify all other former\
    \ owners in sequence, but there is a 10\\% chance that one\
    \ former owner will be skipped and thus not identified.\n\
    This power will not identify casual users as owners (anyone\
    \ who uses an object to attack someone or something is not\
    \ thereafter considered a casual user).\nAn object without\
    \ any previous owners reveals no information. You can continue\
    \ to run through a list of previous owners and learn details\
    \ about them as long as the power's duration lasts. If you\
    \ use this power additional times on the same object, the\
    \ information yielded is the same as if you were using the\
    \ power on the object for the first time. "
  Augment: For every additional psi die you spend,  this power's
    maximmum duration increases by 10 minutes.
Psychic Archaeology:
  Name: Psychic Archaeology
  Class: ' p-P'
  Level: ' 2'
  Discipline: ' Prescience'
  MB: ' 2'
  PD: ' 3'
  Manifesting Time: 1 hour
  Range: 60 feet
  Duration: Concentration, up to 1 hour
  Short Description: ' Glean information from the psychic impressions
    left in a locale'
  Long Description: 'You gain historical vision in a given location.
    Rooms, streets, tunnels, and other discrete locations accumulate
    psychic impressions left by powerful emotions experienced
    in a given area. These impressions offer you a picture of
    the location''s past.

    The types of events most likely to leave psychic impressions
    are those that elicited strong emotions: battles and betrayals,
    marriages and murders, births and great pain, or any other
    event where one emotion dominates. Everyday occurrences leave
    no residue for a manifester to detect.

    The vision of the event is dreamlike and shadowy. You do not
    gain special knowledge of those involved in the vision, though
    you might be able to read large banners or other writing if
    they are in your language.

    Beginning with the most recent significant event at a location
    and working backward in time, you can sense one distinct event
    for every 10 minutes you maintain concentration, if any such
    events exist to be sensed. Your sensitivity extends into the
    past a maximum number of years equal to 200 times your psionic
    threshold.

    '
  Augment: null
Scrying, Psionic:
  Name: Scrying, Psionic
  Class: ' p-P'
  Level: ' 5'
  Discipline: ' Prescience'
  MB: ' 5'
  PD: ' 9'
