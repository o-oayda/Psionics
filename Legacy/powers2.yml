    branches that reality could take in the next few seconds,
    and with this foreknowledge you gain the ability to, while
    this power lasts, reroll one attack roll, one saving throw,
    one ability check, or one skill check each round. You must
    take the result of the reroll, even if it''s worse than the
    original roll. You do not have to make another roll if satisfied
    with your original roll. The roll must be made by yourself.

    '
  Augment: null
Sublime Insight:
  Name: Sublime Insight
  Class: ' p-P'
  Level: ' 9'
  Discipline: ' Prescience'
  MB: ' 9'
  PD: ' 17'
  Manifesting Time: 1 hour
  Range: Self
  Duration: Instantaneous
  Short Description: ' Learn uncannily accurate details of a creature
    you have seen before'
  Long Description: "You elevate your mind to a near-universal\
    \ consciousness, cogitating countless impressions and predictions\
    \ involving any creature you have seen before, whether personally\
    \ or by means of another power such as \\power{psionic scrying}.\n\
    This process gives you an uncannily accurate vision of the\
    \ creature's nature, activities, and whereabouts. When you\
    \ manifest the power, you learn the following facts about\
    \ the creature. \\begin{itemize}\n \\item Its name, race,\
    \ alignment, and character class.\n \\item A general estimate\
    \ of its level and hit points.\n \\item Its location (including\
    \ place of residence, town,\n\n\n\n country, world, and plane\
    \ of existence).\n \\item Significant items currently in its\
    \ possession.\n \\item Any significant activities or actions\
    \ the creature\n\n\n\n has undertaken in the previous 8 hours,\n\
    \n\n\n including details such as locales travelled through,\n\
    \n\n\n the names or races of those the creature fought,\n\n\
    \n\n spells it cast,\n\n\n\n items it acquired,\n\n\n\n and\
    \ items it left behind\n\n\n\n (including the location of\
    \ those items).\n \\item An instantaneous mental view of the\
    \ creature's\n\n\n\n immediate state. \\end{itemize}\nSublime\
    \ Insight can defeat spells, powers, and special abilities\
    \ such as \\spell{mind blank} (or even a \\spell{wish} spell)\
    \ that normally obscures Prescience powers. You can attempt\
    \ a check---adding your Intelligence modifier to a d20 roll---against\
    \ a DC of 6 + the caster level of the creator of the obscuring\
    \ effect) to defeat these sorts of otherwise impervious defences.\n\
    This power is not guaranteed to work against gods, divine\
    \ beings and other supremely powerful beings.\n"
  Augment: null
Psionic Golem:
  Name: Psionic Golem
  Class: ' p-M'
  Level: ' 1'
  Discipline: ' Metacreativity'
  MB: ' 1'
  PD: ' 1'
  Manifesting Time: 1 action
  Range: 30 feet
  Duration: Up to 1 minute
  Short Description: ' Create a psionic golem that you control'
  Long Description: '\textit{Note: you cannot manifest this power
    unless you have learnt the create golem Metacreativity tenet.}

    This power creates one 1st-level psionic golem (see \secref{sec:psionic_golem})
    that attacks your enemies. It appears where you designate
    in range and acts whenever you end your turn (it still technically
    acts on your turn, however). It attacks your opponents to
    the best of its ability. As a free action, you can mentally
    direct it not to attack, to attack particular enemies, or
    to perform other actions. The psionic golem acts normally
    on the last round of the power''s duration and dissipates
    after you finish your turn. '
  Augment: For every 3 additional psi dice you spend,  the level
    of the psionic golem increases by 1.
Psionic Golem, Repair:
  Name: Psionic Golem, Repair
  Class: ' p-M'
  Level: ' 2'
  Discipline: ' Metacreativity'
  MB: ' 2'
  PD: ' 3'
  Manifesting Time: 1 action
  Range: Touch
  Duration: Instantaneous
  Short Description: ' Repair damage to a psionic golem'
  Long Description: 'When laying your hands upon a psionic golem
    that has at least 1 hit point remaining, you reknit its structure
    to repair damage it has taken. The power repairs 3d8 points
    of damage +1 point per psionic threshold. Constructs that
    are immune to psionics or magic cannot be repaired in this
    fashion. '
  Augment: For every 2 additional psi dice you spend,  this power
    repairs an additional 1d8 hit points.
Aversion:
  Name: Aversion
  Class: ' p-V'
  Level: ' 2'
  Discipline: ' Voice'
  MB: ' 2'
  PD: ' 3'
  Manifesting Time: 1 action
  Range: 30 feet
  Duration: Concentration, up to 1 hour
  Short Description: ' Plant an object of aversion in the mind
    of a creature'
  Long Description: 'Your Voice plants a powerful aversion in
    the mind of a creature you can see in range. If the object
    of the implanted aversion is an individual or a physical object,
    the target will prefer not to approach within 30 feet of it.
    If it is a word, they will try not to utter it; if it is an
    action, they will not willingly attempt to perform it; and
    if it is an event, they will not willingly attend it. The
    subject will take reasonable steps to avoid the object of
    its aversion, but will not put themselves in jeopardy by doing
    so.

    If the subject is forced into taking an action they have an
    aversion to, they have disadvantage on any attack rolls, ability
    checks, or skill checks involved. '
  Augment: For every 2 additional psi dice you spend,  this power's
    save DC increases by 1  and the duration increases by 1 hour.
Crisis of Breath:
  Name: Crisis of Breath
  Class: ' p-V'
  Level: ' 3'
  Discipline: ' Voice'
  MB: ' 4'
  PD: ' 5'
  Manifesting Time: 1 action
  Range: 120 feet
  Duration: Concentration, up to 1 minute
  Short Description: ' Disrupt a creature''s breathing'
  Long Description: 'Your Voice compels a humanoid creature you
    can see in range to purge its entire store of air in one explosive
    exhalation, and thereby disrupt the target''s autonomic breathing
    cycle. The target''s lungs do not automatically function again
    while the powers''s duration lasts.

    If the target succeeds on a Wisdom save when crisis of breath
    is manifested, it is unaffected by this power. If it fails
    its Wisdom save, it can still continue to breathe by taking
    a standard action in each round to gasp for breath.

    An affected creature can attempt to take actions normally
    (instead of consciously controlling its breathing), but each
    round it does so, beginning in the round when it failed its
    Wisdom save, the target risks blacking out from lack of oxygen.
    It must succeed on a Constitution save at the end of any of
    its turns in which it did not consciously take a breath. The
    DC of this save increases by 1 in every consecutive round
    after the first one that goes by without a breath; the DC
    drops back to its original value if the target spends an action
    to take a breath.

    If a target fails its Constitution save, it becomes unconscious.
    At the end of its next turn, it drops to 0 hit points but
    must take death saving throws. Curing powers or spells can
    revive a dying subject normally, so long as this power''s
    duration has expired; f the power is still in effect, a revived
    creature is still subject to Constitution saves in each round
    when it does not consciously breathe. '
  Augment: You can augment this power in one or more of the following
    ways.\begin{itemize  \item If you spend 6 additional power
    points,        this power can affect up to four creatures        all
    within a 20-foot radius.  \item If you spend 4 additional
    power points,        this power can also affect creatures
    other than a humanoid,        assuming they have a aerobic
    respiratory system to disrupt.\end{itemize
